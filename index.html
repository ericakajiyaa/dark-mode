<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode</title>

</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Dolorem sequi neque magnam laborum incidunt? Aspernatur 
                    obcaecati neque, minima possimus quam perspiciatis autem 
                    dolore quis et nihil tenetur? Animi, earum facilis.
                </p>
                <div class="price-container">
                    <span class="price">R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
